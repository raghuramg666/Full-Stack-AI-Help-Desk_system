<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IT Helpdesk Chatbot</title>
    <link rel="stylesheet" href="/static/chat.css">
</head>
<body>
<div class="chat-container">
    <h2>ðŸ¤– IT Helpdesk Chatbot</h2>
    <img src="/static/images/toolkit.png" alt="Toolkit" class="toolkit-image">
    
    <div class="status-indicator">
        <span id="status-light" class="status-bubble"></span>
        <span id="status-text">Status: Waiting for message...</span>
    </div>

    <div id="chat-box"></div>

    <div id="user-inputs">
        <input type="text" id="username" placeholder="Enter your name" />
        <input type="text" id="contact" placeholder="Enter your contact (email/phone)" style="display:none;" />
        <select id="category" style="display:none;">
            <option value="" disabled selected>Select a category</option>
            <option value="password">Password Issues</option>
            <option value="software">Software Installation</option>
            <option value="network">Network Issues</option>
            <option value="hardware">Hardware Failure</option>
            <option value="other">Other</option>
        </select>
        <input type="text" id="user-message" placeholder="Type your message..." style="display:none;" />
        <button id="send-btn">Send</button>
    </div>

    <div id="feedback-section" style="display:none;">
        <textarea id="feedback-text" placeholder="Optional: Give feedback about this chat session..."></textarea>
        <button id="submit-feedback-btn">Submit Feedback</button>
    </div>

    <button id="new-session-btn" style="display:none;">Start New Session</button>
</div>

<script src="/static/chat.js"></script>
</body>
</html>
